<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>

<body>
    <div class="kotak">
        <div class="log">
            <div class="log-head">
                <p class="titlelog-head">login</p>
            </div>
            <form class="login" action="">

                <div class="input">
                    <input class="email" type="email" placeholder="email" required>
                    <input class="password" type="password" placeholder="password" required>
                </div>
                <div class="login-in">
                    <label class="rm"><input type="checkbox">Remember me</label>
                    <a href="#" class="fp">Forgot Password</a>
                </div>
            </form>
            <div class="btn">
                <button type="submit" class="btn-login">login</button>
            </div>
            <div class="have">
                <p>dont have an account?<a href='#' class="register-link"> register</a></p>
            </div>
        </div>
        <div class="reg">
            <div class="reg-head">
                <p class="titlereg-head">register</p>
            </div>
            <form class="register" action="">

                <div class="input">
                    <input class="email" type="email" placeholder="email" required>
                    <input class="password" type="password" placeholder="password" required>
                    <input class="username" type="text" placeholder="username" required>
                </div>
            </form>
            <div class="btn btn-reg">
                <button type="submit" class="btn-register">register</button>
            </div>
            <div class="have">
                <p>already have an account?<a href='#' class="login-link"> login</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
